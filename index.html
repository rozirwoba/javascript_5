<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Event Handler</title>
</head>

<body>
    <div style="padding-top: 10%;">
        <h1>Suara Hewan Hewan</h1>
        <div class="container">
            <div class="image" id="div1">
                <img class="resized-image" src="https://images.pexels.com/photos/12236313/pexels-photo-12236313.jpeg" alt="Gambar 1">
                <audio id="bebek" src="audio/bebek.mp3"></audio>
            </div>
            <div class="image" id="div2">
                <img class="resized-image" src="https://images.pexels.com/photos/3652805/pexels-photo-3652805.jpeg" alt="Gambar 2">
                <audio id="kucing" src="audio/kucing.mp3"></audio>
            </div>
            <div class="image" id="div3">
                <img class="resized-image" src="https://images.pexels.com/photos/3981364/pexels-photo-3981364.jpeg" alt="Gambar 3">
                <audio id="ayam" src="audio/ayam.mp3"></audio>
            </div>
            <div class="image" id="div4">
                <img class="resized-image" src="https://images.pexels.com/photos/18170541/pexels-photo-18170541/free-photo-of-chewing-cow.jpeg" alt="Gambar 4">
                <audio id="sapi" src="audio/sapi.mp3"></audio>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $('document').ready(function () {
            Swal.fire("Selamat Datang");
            var bebek = document.getElementById('bebek');
            var kucing = document.getElementById('kucing');
            var ayam = document.getElementById('ayam');
            var sapi = document.getElementById('sapi');
            $('#div1').mouseover(function () {
                bebek.play();
            });
            $('#div1').mouseout(function () {
                bebek.pause();
                bebek.currentTime = 0;
            });

            $('#div2').mouseover(function () {
                kucing.play();
            });
            $('#div2').mouseout(function () {
                kucing.pause();
                kucing.currentTime = 0;
            });

            $('#div3').mouseover(function () {
                ayam.play();
            });
            $('#div3').mouseout(function () {
                ayam.pause();
                ayam.currentTime = 0;
            });

            $('#div4').mouseover(function () {
                sapi.play();
            });
            $('#div4').mouseout(function () {
                sapi.pause();
                sapi.currentTime = 0;
            });
        });
    </script>
</body>

</html>
